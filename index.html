<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulario</h1>
    <form action="#" id="form">
      <div class="form-floating1">
        <input required type="text" id="usuario" placeholder="name123" />
        <label id="laberuser" for="usuario">Usuario</label>
      </div>
      <div class="form-floating2">
        <input
          required
          type="email"
          id="email"
          placeholder="name@example.com"
        />
        <label for="email">Correo</label>
      </div>
      <div class="form-floating3">
        <input required type="password" id="password" placeholder="Password" />
        <label for="password">Contrase√±a</label>
      </div>

      <div class="form-floating">
        <input
          required
          type="number"
          id="telefono"
          placeholder="numero telefonico"
        />
        <label for="telefono">Ingresar el numero de telefono</label>
      </div>
      <input type="submit" value="Enviar" id="button" />
    </form>
    <script src="formulario.js"></script>
  </body>
</html>
